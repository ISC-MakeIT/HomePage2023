version: 1.0

runtime: php81

build:
  commands:
    pre-build:
      - scripts/prebuild.sh
    build:
      - scripts/build.sh
    post-build:
      - scripts/postbuild.sh
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"

run:
  runtime-version: 8.1.10
  command: scripts/entrypoint.sh
  network:
    port: 80
    env: APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
